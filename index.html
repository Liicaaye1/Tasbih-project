    <title>Tasbih counter</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="text-center ml-[-100px] mt-20 ">

        <h1 id="tasbih" class="text-9xl mb-20  ml-[150px]">0</h1>

        <button id="resetBtn" class="bg-blue-500 text-4xl absolute sm:ml-0 ml-[-35px] sm:px-10 sm:py-2 px-4 py-2  text-white rounded ">Reset</button>
    </div>
