<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih counter</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="text-center ml-[-100px] mt-20 ">

        <h1 id="tasbih" class="text-9xl mb-20 ml-[60px] sm:ml-[150px]">0</h1>
        <button id="increaseBtn" class="bg-blue-500 text-[16px] w-[100px] h-[40px]   text-white rounded sm:mr-10 ">Increase</button>
        <button id="decreaseBtn" class="bg-blue-500  text-[16px] w-[100px] h-[40px] text-white rounded sm: mr-10 ">Decrease</button>
        <button id="resetBtn" class="bg-blue-500 text-[16px]  w-[100px] h-[40px] sm:text-[16px]  absolute sm:ml-0 ml-[-35px]   text-white rounded ">Reset</button>
    </div>
    <script src="main.js"></script>
    <!-- ml-[15%] pt-20 rounded shadow shadow-blue-700 bg-gray-500  w-[800px] h-[500px] -->
</body>
</html>
